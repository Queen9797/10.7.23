<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body style="margin-left: 5%;">
    <br />
    <h2>Registration Form</h2>
    <form>
    <label for="email"><b>Email:</b> &nbsp;</label>
    <input type="email" id="email" name="email" required/>        
    <br /><br />
    <label for="password"><b>Password:</b> &nbsp; </label>
    <input type="password" id="password" name="password" required/>        
    <br /><br />
    <label for="age">Age:</label>
    <select required>
        <option value="">None</option>
        <option value="Under 18">Under 18</option>
        <option value="18 -35">18 -35</option>
        <option value="35-46">35-46</option>
        <option value="46+">46+</option>
    </select> 
        <br /><br />
        <p>Tell a little bit about yourself:</p>
        <textarea cols="19" rows="7" empty="" style="width: 267px; height: 82px;" margin="margin-left"></textarea>
        <br /><br />
    <input type="checkbox" id="terms" name="terms" required/>
    <label for="terms"><b>I agree to the <a href="mystyle.css">terms of service</a></b> &nbsp;</label> 
    <br /><br />
    <button type="text" id="signup" name="signup">Sign up</button>
    </form>
</body>
</html>
