
<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body style="margin-left: 5%;">
    <br />
    <form action="">
        
        <label for="username"><b>First name:</b> </label>
        <input type="text" id="username" name="username" required/>
        <br /><br />

        <label for="lastname"><b>Last name:</b> &nbsp;</label>
        <input type="text" id="lastname" name="lastname" required/>        
        <br /><br />

        <label for="email"><b>Email:</b> &nbsp;</label>
        <input type="email" id="email" name="email" required/>        
        <br /><br />

        <label for="password"><b>Password:</b> &nbsp; </label>
        <input type="password" id="password" name="password" required/>        
        <br /><br />

        <label for="grade"><b>Grade:</b> &nbsp; </label>
        <input type="number" max="100" min="=1" value="grade" id="grade" name="grade" required/>        
        <br /><br />

        <label for="birthdate"><b>Birth-date:</b> &nbsp; </label>
        <input type="date"  id="birthdate" name="birthdate" required/>        
        <br /><br />

        <label for="favoritcolor"><b>Favorit Color:</b> &nbsp; </label>
        <input type="color"  id="favoritcolor" name="favoritcolor" required/>        
        <br /><br />
        
        <label for="Vegan"><b>Vegan?</b> &nbsp; </label>
        <input type="checkbox"  id="Vegan" name="Vegan" />        


        <p>Please enter your favorite animal:</p>
        
        <input type=radio id="dog" name="favoritanimal" value="dog" required="required"/>
        <label for="dog"><b>dog</b> &nbsp; </label>
        <br /><br />
        
        <input type=radio id="cat" name="favoritanimal" value="dog" />
        <label for="cat"><b>Cat</b> &nbsp; </label>
        <br /><br /> 
        
        <input type=radio id="fish" name="favoritanimal" value="fish" />  
        <label for="fish"><b>fish</b> &nbsp; </label>       
        <br /><br />

        <label for="favlang">Choose your favorite file type:</label>
        <select required>
            <option value="">None</option>
          <option value="Html">Html</option>
          <option value="Js">Js</option>
          <option value="Css">Css</option>
        </select> 
        <br /><br />

        <input type="submit">
        <button type="reset" >clear </button>
        
    </form>
    
</body>
</html>
